    <div style="width: 100%; padding: 10%; height: auto;">
        <h2>GRAPH</h2>
        <canvas id="new_chart"></canvas>
    </div>

    <div id='stats_div' style="padding: 10%;">
        <h2>STATS</h2>
        <table class="table table-striped" id='stats'>

        </table>
    </div>

    <div style="width: 100%; padding: 10%; height: auto;">
        <h2>MOVING AVG GRAPH</h2>
        <canvas id="mov_avg_chart"></canvas>
    </div>

    <div style="width: 100%; padding: 10%; height: auto;">
        <h2>OUTLIERS GRAPH</h2>
        <canvas id="outliers_chart"></canvas>
    </div>

    <div style="width: 100%; padding: 10%; height: auto;">
        <h2>LINEAR REGRESSION CURVE</h2>
        <table id="linear_eq" class="table table-striped"></table>
        <canvas id="linear_reg_chart"></canvas>
    </div>

    <div style="width: 100%; padding: 10%; height: auto;">
        <h2>2nd ORDER REGRESSION CURVE</h2>
        <table id="quad_eq" class="table table-striped"></table>
        <canvas id="quad_reg_chart"></canvas>
    </div>

    <div style="width: 100%; padding: 10%; height: auto;">
        <h2>3rd ORDER REGRESSION CURVE</h2>
        <table id="third_eq" class="table table-striped"></table>
        <canvas id="third_reg_chart"></canvas>
    </div>


    <div class="" style="width: 100%; padding-left: 10%; padding-bottom: 3%; padding-right: 10%;">
        <div class="row">
            <h2>MOTIFS <button style="height: 100%; width: 20px; margin-left: 20px;"
                    onclick="change_motif_percent();"><i class="fa fa-refresh" aria-hidden="false"></i></button>
            </h2>
            <!-- <input placeholder="Window size" style="border: 2px solid black; font-size: 15px; width: 130px;" id="motif_percent"  type='number' min="1" max="100" onChange="helper_table(this.value, this.id)"> -->
        </div>
        <div class="row" style="text-align: center;">
            <div class="col-sm-4">
                <div class="row">
                    <label for="window">Window %</label>
                </div>
                <div class="row" style="border: 1px solid seagreen;">
                    <input style="text-align:center; width: -webkit-fill-available;" type="number" name="window"
                        id="window" required placeholder="" min="1" max="100" value=5>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <label for="cutoff">Correlation Cut-off</label>
                </div>
                <div class="row" style="border: 1px solid seagreen;">
                    <input style="text-align:center; width: -webkit-fill-available;" type="number" step="0.01"
                        name="cutoff" id="cutoff" min="-1" max="1" required placeholder="" value=0.70>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <label for="occur">Minimum Occurrences</label>
                </div>
                <div class="row" style="border: 1px solid seagreen;">
                    <input style="text-align:center; width: -webkit-fill-available;" type="number" name="occur"
                        id="occur" min="1" required placeholder="" value=3>
                </div>
            </div>
        </div>



        <!-- <table id="third_eq" class="table table-striped"></table> -->
        <!-- <canvas id="motif_chart"></canvas> -->
    </div>
